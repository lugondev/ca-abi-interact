<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="3"/>
  
  <!-- Smart contract blocks representation -->
  <g transform="translate(100, 100)">
    <!-- Main block -->
    <rect x="-35" y="-25" width="70" height="50" rx="8" fill="white" opacity="0.95"/>
    <rect x="-30" y="-20" width="60" height="40" rx="6" fill="url(#gradient3)"/>
    
    <!-- Code lines inside block -->
    <line x1="-25" y1="-10" x2="15" y2="-10" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-25" y1="10" x2="20" y2="10" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Connecting blocks (chain representation) -->
    <rect x="-50" y="-15" width="20" height="30" rx="4" fill="url(#gradient4)" opacity="0.8"/>
    <rect x="35" y="-15" width="20" height="30" rx="4" fill="url(#gradient4)" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="-35" y1="0" x2="-50" y2="0" stroke="url(#gradient2)" stroke-width="3" stroke-linecap="round"/>
    <line x1="35" y1="0" x2="50" y2="0" stroke="url(#gradient2)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Small decorative dots (blockchain nodes) -->
    <circle cx="-60" cy="0" r="3" fill="white" opacity="0.9"/>
    <circle cx="60" cy="0" r="3" fill="white" opacity="0.9"/>
    <circle cx="0" cy="-35" r="3" fill="white" opacity="0.9"/>
    <circle cx="0" cy="35" r="3" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

